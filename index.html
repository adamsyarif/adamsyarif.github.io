<!DOCTYPE html>
<html>
<title>Virtual Office</title>
<link rel="icon" href="favicon.png" type="image/png">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#xframe{
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}
</style>
<script>
function setURL(){
  var url = "https://script.google.com/macros/s/AKfycby0pKh5TKawtFb6MK41ocQgUJUXw0QxP8EeZn7CZUSVjy5Qh9Q/exec";
  document.getElementById("xframe").src = url + location.search;
}
</script>
<body onload="setURL()">
<iframe id="xframe"></iframe>
</body>
</html>
